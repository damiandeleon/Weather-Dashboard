<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css" />


</head>

<body>
    <header>Weather Dashboard</header>

    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header">
                        <p style="text-align: center">Search for a City</p>
                        <form class="d-flex" id="city-form" style="padding-bottom: 8px">
                            <input class="form-control me-2" id="citySearchInput" type="search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <hr>
 
                        <ul class="list-group list-group-flush cityNameSearchItem"></ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="card mw-100">
                    <div class="card-body">
                        <h5 class="card-title cityNameResults">City: </h5>
                        <p class="card-text cityTempResults">Temperature:</p>
                        <p class="card-text cityHumidityResults">Humidity:</p>
                        <p class="card-text cityWindSpeedResults">Wind Speed:</p>
                        <p class="card-text cityUVIndexResults">UV Index: <span class="UVreader"></span></p>
                    </div>
                </div>

                <div class="row">
                    <p style="margin-top: 15px;">5-Day Forecast</p>
                    <div class="col-lg-2">
                        <div class="card">
                            <div class="card-body DayBlock">
                                <h5 class="card-title" id="todayplus1"></h5>
                                <img id="imgtodayplus1"></img>
                                <p class="fivedaycardfont">Temp: <span id="temptodayplus1"></span> ° F</p>
                                <p class="fivedaycardfont">Humidity: <span id="humiditytodayplus1"></span> %</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="card">
                            <div class="card-body DayBlock">
                                <h5 class="card-title" id="todayplus2"></h5>
                                <img id="imgtodayplus2"></img>
                                <p class="fivedaycardfont">Temp: <span id="temptodayplus2"></span> ° F</p>
                                <p class="fivedaycardfont">Humidity: <span id="humiditytodayplus2"></span> %</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="card">
                            <div class="card-body DayBlock">
                                <h5 class="card-title" id="todayplus3"></h5>
                                <img id="imgtodayplus3"></img>
                                <p class="fivedaycardfont">Temp: <span id="temptodayplus3"></span> ° F</p>
                                <p class="fivedaycardfont">Humidity: <span id="humiditytodayplus3"></span> %</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="card">
                            <div class="card-body DayBlock">
                                <h5 class="card-title" id="todayplus4"></h5>
                                <img id="imgtodayplus4"></img>
                                <p class="fivedaycardfont">Temp: <span id="temptodayplus4"></span> ° F</p>
                                <p class="fivedaycardfont">Humidity: <span id="humiditytodayplus4"></span> %</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="card">
                            <div class="card-body DayBlock">
                                <h5 class="card-title" id="todayplus5"></h5>
                                <img id="imgtodayplus5"></img>
                                <p class="fivedaycardfont">Temp: <span id="temptodayplus5"></span> ° F</p>
                                <p class="fivedaycardfont">Humidity: <span id="humiditytodayplus5"></span> %</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script src="./script.js"></script>
</body>

</html>
